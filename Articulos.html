<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/articulos.js"></script>
    <link rel="shortcut icon" href="#">
    

</head>

<body>
    <Div class="container">
        <Div class="consulta mt-4">
            <Div class="row">
                <Div class="col-6">
                    <h3>Lista de Articulos</h3>

                </Div>
                <div class="col-6">
                    
                </div>
            </Div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripcion</th>
                                <th>Unidad</th>
                                <th>Costo</th>
                                <th>Precio</th>
                                <th>Aplica_Isv</th>
                                <th>Porcentaje_Isv</th>
                                <th>Estado</th>
                                <th>Id_Socio</th>
                            </tr>
                        </thead>
                        <tbody class="articulos">
                           
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </Div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulos</h3>
                </div>
                <div class="col-12">
                    <form  class="articulo">
                        <label for="">Descripcion</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese Articulo">
                        <label for="">Unidad</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese Unidad">
                        <label for="">Costo</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese Costo">
                        <label for="">Precio</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese Precio">
                        <label for="">Aplica_Isv</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese Aplica_ISV">
                        <label for="">Porcentaje_Isv</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese Porcentaje_Isv">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese Estado">
                        <label for="">Id_Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese Id_Socio">
                        <hr>
                        <div class="btnagregar"> 
                            <input type="submit" id="btn_agregar" onclick="AgregarArticulos()" value="Agregar Articulo" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </Div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>


</body>
</html>
